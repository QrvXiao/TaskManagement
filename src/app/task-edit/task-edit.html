<div class="task-edit-container fade-in">
  <div class="edit-card">
    <div class="edit-header">
      <div class="header-icon">
        {{ isEdit ? 'âœï¸' : 'â•' }}
      </div>
      <h2 class="edit-title">{{ isEdit ? 'Edit Task' : 'Create New Task' }}</h2>
      <p class="edit-subtitle">
        {{ isEdit ? 'Update your task details' : 'Fill in the details for your new task' }}
      </p>
    </div>

    <form #taskForm="ngForm" (ngSubmit)="saveTask(taskForm)" class="task-form" [class.disabled]="saving">
      <div class="form-grid">
        <div class="form-group full-width">
          <label class="form-label" for="title">
            <i class="icon">ğŸ“</i> Task Title *
          </label>
          <input 
            id="title" 
            [(ngModel)]="task.title" 
            name="title" 
            required 
            minlength="1" 
            #title="ngModel"
            class="form-control"
            placeholder="Enter a descriptive title"
            [disabled]="saving" />
          <div *ngIf="title.invalid && title.touched" class="field-error">
            <i class="icon">âš ï¸</i> Title is required
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label" for="description">
            <i class="icon">ğŸ“„</i> Description
          </label>
          <textarea 
            id="description" 
            [(ngModel)]="task.description" 
            name="description"
            class="form-control textarea"
            placeholder="Add a detailed description (optional)"
            rows="4"
            [disabled]="saving"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="status">
            <i class="icon">ğŸ”„</i> Status *
          </label>
          <select 
            id="status" 
            [(ngModel)]="task.status" 
            name="status" 
            required
            class="form-control"
            [disabled]="saving">
            <option value="todo">ğŸ“ To Do</option>
            <option value="in-progress">âš¡ In Progress</option>
            <option value="done">âœ… Done</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label" for="assignee">
            <i class="icon">ğŸ‘¤</i> Assignee
          </label>
          <input 
            id="assignee" 
            [(ngModel)]="task.assignee" 
            name="assignee"
            class="form-control"
            placeholder="Who is responsible?"
            [disabled]="saving" />
        </div>

        <div class="form-group full-width">
          <label class="form-label" for="dueDate">
            <i class="icon">ğŸ“…</i> Due Date
          </label>
          <input 
            id="dueDate" 
            type="date" 
            [(ngModel)]="task.dueDate" 
            name="dueDate"
            class="form-control"
            [disabled]="saving" />
        </div>
      </div>

      <div *ngIf="error" class="error">
        <i class="icon">âš ï¸</i> {{ error }}
      </div>

      <div *ngIf="saving" class="saving-state">
        <div class="spinner"></div>
        <span>Saving your task...</span>
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary save-btn"
          [disabled]="taskForm.invalid || saving">
          <span *ngIf="!saving">
            <i class="icon">{{ isEdit ? 'ğŸ’¾' : 'âœ¨' }}</i>
            {{ isEdit ? 'Update Task' : 'Create Task' }}
          </span>
          <span *ngIf="saving">
            <div class="btn-spinner"></div>
            Saving...
          </span>
        </button>
        <button 
          type="button" 
          (click)="cancel()" 
          class="btn btn-secondary cancel-btn"
          [disabled]="saving">
          <i class="icon">â†©ï¸</i>
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
